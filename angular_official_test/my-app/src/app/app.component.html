<div id="appComponent">
  <p (click)="subClick()">こんにちわ{{title}}</p>
  <sub-component></sub-component>

  <ul id="newsContainer">
    <li *ngFor="let news of newses" class="news" (click)="newsClick(news)">
      <h4>{{news.title}}</h4>
      <p>{{news.description}}</p>
    </li>
  </ul>

  <popup-component [newsText]="newsText" [newsUrl]="newsUrl" (hidePopup)="hidePopup($event)"></popup-component>
</div>
