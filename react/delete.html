<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>React test</title>
    <style type="text/css">
        body{
            margin:0;
        }
    </style>


    <script src="http://fb.me/react-0.13.3.js"></script>
    <script src="http://fb.me/JSXTransformer-0.13.3.js"></script>

</head>
<body>

    <div id="app"></div>
    <script type="text/jsx">
    //http://qiita.com/koba04/items/43200b6fd6e6f43f0d8d
    
var Todo = React.createClass({
  propTypes: {
    todo: React.PropTypes.shape({
      id: React.PropTypes.number.isRequired,
      text: React.PropTypes.string.isRequired
    }),
    // 削除するための処理をI/Fとして定義
    onDelete: React.PropTypes.func.isRequired
  },
  // 親に処理を委譲する
  _onDelete() {
    this.props.onDelete(this.props.todo.id);
  },
  render() {
    return (
      <div>
        <span>{this.props.todo.text}</span>
        <button onClick={this._onDelete}>delete</button>
      </div>
    );
  }
});

var TodoList = React.createClass({
  getInitialState() {
    return {
      todos: [
        {id:1, text:"advent calendar1"},
        {id:2, text:"advent calendar2"},
        {id:3, text:"advent calendar3"}
      ]
    };
  },
  // TodoListはこのComponentが管理しているので削除する処理もここにあるべき
  deleteTodo(id) {
    this.setState({
      todos: this.state.todos.filter((todo) => {
        console.log( todo.id +"!=="+ id );
        return todo.id !== id;
      })
    });
  },
  render() {
    var todos = this.state.todos.map((todo) => {
      return <li key={todo.id}><Todo onDelete={this.deleteTodo} todo={todo} /></li>;
    });
    return <ul>{todos}</ul>;
  }
});

React.render(<TodoList />, document.body);

    </script>
</body>
</html>
